<form [formGroup]="form" (ngSubmit)="submit(form)">
    <mat-card-header>
        <mat-card-title>{{title}} Item</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input  matInput  placeholder="Name" formControlName="name"  type="text"  name="name">
        </mat-form-field>
        <mat-form-field>
            <input  matInput  placeholder="Manufacturer" formControlName="manufacturer"  type="text"  name="manufacturer">
        </mat-form-field>
        <mat-form-field>
            <input  matInput  placeholder="Description" formControlName="description"  type="text" name="description">
        </mat-form-field>
        <mat-form-field>
            <input  matInput  placeholder="Price" formControlName="price"  type="number"  name="price">
        </mat-form-field>
        <mat-form-field>
            <input  matInput  placeholder="Tax" formControlName="tax"  type="number"  name="tax">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button  mat-raised-button type="submit" color="primary">Save</button>
        <button  mat-raised-button type="button" color="primary" mat-dialog-close>Cancel</button>
    </mat-card-actions>
</form>

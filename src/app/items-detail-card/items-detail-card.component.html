<form [formGroup]="form" (ngSubmit)="submit(form)">
    <mat-card-header>
        <p><b>Name, Description, Manufacturer, Price, Tax, Listed Since</b></p>
    </mat-card-header>
    <div class="card-container" id="list-container">
        <div class="card" *ngFor="let item of itemList">
            {{item.name}},
            {{item.description}},
            {{item.manufacturer}},
            {{item.price}},
            {{item.tax}},
            {{item.listed_since}}
        </div>
    </div>
    <mat-card-actions>
        <button  mat-raised-button type="button" color="primary" mat-dialog-close>Cancel</button>
    </mat-card-actions>
</form>
